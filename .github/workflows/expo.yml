name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint check
        run: yarn lint

      - name: ğŸ§ª Type check
        run: yarn tsc

      - name: ğŸ— Build app
        run: yarn expo prebuild

      - name: ğŸ“± Build for iOS
        run: yarn expo build:ios

      - name: ğŸ¤– Build for Android
        run: yarn expo build:android
