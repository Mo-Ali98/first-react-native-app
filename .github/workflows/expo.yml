name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint check
        run: npm run lint

      - name: 🧪 Test
        run: npm run test
