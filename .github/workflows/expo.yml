name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ§ª Type check
        run: npm run tsc

      - name: ğŸ— Build app
        run: npx expo prebuild

      - name: ğŸ“± Build for iOS
        run: npx expo build:ios

      - name: ğŸ¤– Build for Android
        run: npx expo build:android
