name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 Lint check
        run: yarn lint

      - name: 🧪 Type check
        run: yarn tsc

      - name: 🏗 Build app
        run: yarn expo prebuild

      - name: 📱 Build for iOS
        run: yarn expo build:ios

      - name: 🤖 Build for Android
        run: yarn expo build:android
