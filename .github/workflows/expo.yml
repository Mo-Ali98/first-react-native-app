name: Expo CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint check
        run: npm run lint

      - name: 🧪 Type check
        run: npm run tsc

      - name: 🏗 Build app
        run: npx expo prebuild

      - name: 📱 Build for iOS
        run: npx expo build:ios

      - name: 🤖 Build for Android
        run: npx expo build:android
